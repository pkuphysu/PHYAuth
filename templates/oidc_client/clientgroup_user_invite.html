{% extends 'oidc_client/clientgroup_users_list.html' %}

{% block title %}{% translate 'Invite User' %}{% endblock %}

{% block content_wrapper_header %}{% translate 'Invite User' %}{% endblock %}

{% block content_wrapper_body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-info">
                    <!-- form start -->
                    <form method="post" action="{% url 'oidc_client:clientgroup-user-invite' group.id%}">
                        <div class="card-body">
                            {% include 'adminlte/_form.html' %}
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button type="submit" class="btn btn-info float-right">{% translate 'Submit' %}</button>
                        </div>
                        <!-- /.card-footer -->
                    </form>
                </div>

            </div>
        </div>
    </div>

{% endblock %}
